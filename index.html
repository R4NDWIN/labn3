<!DOCTYPE html>
<html>    
    <head>
        <meta charset='utf-8'>    
        <title>Запоминание цифр</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>        
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>                      
       <div class="gameField">                                         
           <svg id="blocksSvg" width="604px" height="124px">
                <g id="blocks">
                    <rect x="2" y="2" width="120" height="120" class="svgRect"/>                                                    
                    <text x="10%" y="60%" text-anchor="middle" class="numberBlock"></text>

                    <rect x="122" y="2" width="120" height="120" class="svgRect"/>                                                    
                    <text x="30%" y="60%" text-anchor="middle" class="numberBlock"></text>

                    <rect x="242" y="2" width="120" height="120" class="svgRect"/>                                                    
                    <text x="50%" y="60%" text-anchor="middle" class="numberBlock"></text>

                    <rect x="362" y="2" width="120" height="120" class="svgRect"/>                                                    
                    <text x="70%" y="60%" text-anchor="middle" class="numberBlock"></text>

                    <rect x="482" y="2" width="120" height="120" class="svgRect"/>                                                    
                    <text x="90%" y="60%" text-anchor="middle" class="numberBlock"></text>
                </g>
           </svg>       
           <svg id="startGameButtonSvg" width="400" height="100">
                <rect id="startButton" width="400" height="100" style="fill: green;")></rect>
                <text fill="white" y="65" x="75" class="startGameLabel">Начать игру</text>
           </svg> 
           <svg></svg>            
       </div>
    </body>        
    <script src="randomizer.js"></script>
    <script src="Model.js"></script>        
    <script src="View.js"></script>
    <script src="Controller.js"></script>
</html>
